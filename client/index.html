<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Github!</title>
    <link rel="stylesheet" href="css/styles.css">  
</head>
<body>

<div class="main">
    <div class="bg-main">
        <div class="searcher">
            <form action="#" onsubmit="getGithub()";>

        </div>
       
        <div id="userInfo" class="userInfo"></div>
        
        <div id="repos">
            <div id="reposInfo" class="reposInfo"></div>
        </div>
       
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
